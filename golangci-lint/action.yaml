name: 'GolangCI Lint'
description: 'Run actions/dependency-review-action'

inputs:
  args:
    description: 'Run with arguments'
    required: false
    default: '--timeout=5m'

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: '**/go.sum'
    - uses: golangci/golangci-lint-action@v4
      with:
        args: ${{ inputs.args }}